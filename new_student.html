<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Student</title>
  </head>
  <body>
    <form>
      <label for="name">Name</label>
      <input type="text" placeholder="Name" id="name" name="name" required="true">
      <br><br>
      <label for="dob">Date of Birth</label>
      <input type="text" placeholder="Date of birth" id="dob" name="dob" required="true">
      <br> <br>
      <fieldset> 
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" placeholder="male" id="male" name="male" required="true">
        <label for="male">Female</label>
        <input type="radio" placeholder="female" id="female" name="female" required="true">
      </fieldset>
      <br>
      <fieldset> 
        <legend>Address</legend>
        <label for="telephone">Telephone</label>
        <input type="text" placeholder="text" id="text" name="text" required="true">
        <label for="email">Email Address</label>
        <input type="text" placeholder="email" id="email" name="email" required="true">
      </fieldset>
      <br>
      <label for="course">Course</label>
      <input type="course" placeholder="Course" id="course" name="course" required="true">
      <br><br>
      <button type="submit">Register</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit">Cancel</button>
    </form>
  </body>
</html>
