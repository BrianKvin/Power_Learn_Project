<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    #introduction {
        background-color: #f5f5f5;
        padding: 20px;
        margin-top: 20px;
    }
    
    #skills {
        background-color: #ddd;
        padding: 20px;
        margin-top: 20px;
    }
    
    #skills ul {
        list-style: none;
        padding: 0;
    }
    
    #skills ul li {
        border: 1px solid #999;
        padding: 10px;
        margin-bottom: 10px;
    }
    
    #contact {
        background-color: #666;
        color: #fff;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
    }
    
    @media screen and (max-width: 768px) {
        #introduction, #skills, #contact {
            padding: 10px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>John Doe</h1>
</header>

<section id="introduction">
    <h2>Introduction</h2>
    <p>Hello, I'm John Doe. I'm a passionate web developer with experience in HTML, CSS, and JavaScript.</p>
</section>

<section id="skills">
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
    </ul>
</section>

<footer id="contact">
    <h2>Contact Information</h2>
    <p>Email: john.doe@example.com</p>
    <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a>, <a href="#">GitHub</a></p>
</footer>

</body>
</html>
